<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid mt-3">
<form class="was-validated">
    <div class="form-floating mt-3 mb-3">
    <input class="form-control" type="text" id="FN" placeholder="Enter your first name:" required>
        <label for="FN">First Name:</label><br/>
        <div class="valid-feedback">valid</div>
        <div class="invalid-feedback">Please enter your first name</div>
    </div>
    <br>
    <div>
    <label class="form-label">Last Name:</label><br/>
    <input class="form-control" type="text" placeholder="Enter your last name:">
    </div>
    <br>
    <div class="input-group">
    <input class="form-control" type="email" placeholder="Enter your email">
        <span class="input-group-text">@hotmail.com</span>
    </div>
    <br/>
    <div class="form-floating">
    <textarea class="form-control" id="note"></textarea>
        <label for="note" >Enter your note:</label>
    </div>
    <br>
    <div>
        <label class="form-label">Enter your favorite color:</label>
        <br>
        <input  class="form-control form-control-color" type="color">
    </div>
    <br>
    <div class="form-floating mt-3 mb-3">
        <select class="form-select" id="selectation">
            <option selected disabled>--select your gender--</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        <label for="selectation">Gender:</label>
    </div>
    <br>
    <div>
        <label class="form-label">choose noe of what you know:</label><br>
        <div class="form-check">
            <input class="form-check-input" name="choose" type="radio">
            <label class="form-check-label">C++</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" name="choose" type="radio">
            <label class="form-check-label">JAVA</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" name="choose" type="radio">
            <label class="form-check-label">PYTHON</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" name="choose" type="radio">
            <label class="form-check-label">CSS</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" name="choose" type="radio">
            <label class="form-check-label">HTML</label>
        </div>
    </div>
    <br>
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Do you trust in your self?</label>
    </div>
    <br/>
    <div>
        <label class="form-label">How much you love C#?</label>
        <input type="range" class="form-range">
    </div>
    <br/>
    <input class="btn btn-primary" type="submit" value="click here">
</form>
</div>
</body>
</html>

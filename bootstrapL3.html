<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrapL#3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row m-3">
    <div class="col-3">
        <button data-bs-toggle="collapse" data-bs-target="#demoEx">
            collapse
        </button>
        <div id="demoEx" class="collapse mt-3">
            <img src="avatar_hat.jpg" alt="no pic" width="200px" height="200px">
        </div>
    </div>
</div> <!-- collapse -->
<div>
    <span class="badge bg-info m-3">That is unavailable</span>
</div> <!-- badge -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">LOGO</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarcontent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarcontent">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Link1</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link2</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link3</a></li>
            <li class="nav-item dropdown"><a class="nav-link dropdown toggle" href="#" data-bs-toggle="dropdown">Dropdown</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Link a</a></li>
                <li><a class="dropdown-item" href="#">Link b</a></li>
                <li><a class="dropdown-item" href="#">Link c</a></li>
            </ul>
            </li>
        </ul>
    </div>
</nav>  <!-- navbar and dropdown menu -->
<ul class="pagination mt-3">
<li class="page-item"><a class="page-link" href="#">Previous</a></li>
<li class="page-item"><a class="page-link" href="#">1</a></li>
<li class="page-item"><a class="page-link" href="#">2</a></li>
<li class="page-item"><a class="page-link" href="#">3</a></li>
<li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul> <!-- pagination -->
<div class="progress" style="width: 300px">
    <div class="progress-bar" style="width: 50%"> 50% </div>
</div> <!-- progress -->
<div class="row m-3">
    <div class="col-12 col-sm-4">
        <div class="card">
            <img src="avatar_hat.jpg" alt="no pic" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">Masa Mansour</h4>
                <p class="card-text">20 years Old</p>
                <a href="#" class="btn btn-primary">See more</a>
            </div>
        </div>
    </div>
</div> <!-- Card -->
<button class="btn btn-primary">Add
    <div class="spinner-border text-danger"></div>
    <div class="spinner-grow text-info"></div>
</button> <!-- Spinner[border and grow] -->
<br>

<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
</button>
<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Modal body..
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<div class="row">
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.w3schools.com/bootstrap5/la.jpg" alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="New York" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

</body>
</html>
